<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Array</div>
            <div class="card-body">
              <div class="form-group">
                <label>Nhập số</label>
                <button class="btn btn-success" onclick="clearArry()">
                  Clear Arry
                </button>
                <input id="txtNumber" type="text" class="form-control" />
              </div>
              <button class="btn btn-success" onclick="addNumber()">
                Thêm số
              </button>
              <button class="btn btn-info" onclick="sumNumberThanZero()">
                Tổng các số dương
              </button>
              <button class="btn btn-danger" onclick="countAmount()">
                Đếm số lượng số dương
              </button>
              <button class="btn btn-danger" onclick="searchNumberSmaller()">
                Số nhỏ nhất
              </button>
              <button class="btn btn btn-info" onclick="searchNumberSmallerThanZero()">
                Số nguyên dương nhỏ nhất
              </button>
              <button class="btn btn-success" onclick="numberLastCanDivide()">
                Số chẵn cuối cùng
              </button>
            </div>
            <div class="card-footer">
              <div id="showListNumber"></div>
              <div id="showResult"></div>
              <div id="showResultNegative"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./js/main.js"></script>
    <!-- <script src="./array.js"></script> -->
    <!-- <script src="./expArray.js"></script> -->
    <script src="./dom.js"></script>
  </body>
</html>
